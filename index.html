<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="displayScreen"></div>
        <div class="buttons">
            <div class="row" id="row1">
                <button class="delete">→</button>
                <button class="seven num">7</button>
                <button class="eight num">8</button>
                <button class="nine num">9</button>
                <button class="devide proces">/</button>
            </div>
            <div class="row" id="row2">
                <button class="deleteEverything">AE</button>
                <button class="four num">4</button>
                <button class="five num">5</button>
                <button class="six num">6</button>
                <button class="multiply proces">*</button>
            </div>
           <div class="row" id="row3">
                <button class="heart">♡</button>
                <button class="one num">1</button>
                <button class="two num">2</button>
                <button class="tree num">3</button>
                <button class="substract proces">-</button>
           </div>
           <div class="row" id="row4">
                <button class="zero num">0</button>
                <button class="doubleZero num">00</button>
                <button class="dot">.</button>
                <button class="equal">=</button>
                <button class="add proces">+</button>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
