<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="displayScreen">0</div>
        <div class="buttons">
            <div class="row">
                <button class="delete">→</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="devide">/</button>
            </div>
            <div class="row">
                <button class="deleteEverything">AE</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="multiply">x</button>
            </div>
           <div class="row">
                <button class="heart">♡</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="tree">3</button>
                <button class="substract">-</button>
           </div>
           <div class="row">
                <button class="zero">0</button>
                <button class="doubleZero">00</button>
                <button class="dot">.</button>
                <button class="equal">=</button>
                <button class="add">+</button>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
